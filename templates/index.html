{% extends 'base/base.html'%}

{%block title%}{{title}}{%endblock%}

{%block content%}

	<div class="container">
		<h2>Posts</h2>
		{% if posts %}
		   {% for post in posts.items %}
		   	<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<hr>
					<h2 class="section-heading">{{post.title}}</h2>
					<p>By <strong>{{post.username}}</strong>. El {{date_format(post.create_date)}}</p>
					<p class="text-justify">{{extract_text(post.content)}}...</p> 
					<a href="/post/{{post.id}}/{{delete_spacewith(post.title)}}" class="btn btn-primary">Read more</a>
				</div>
			</div>
		   {%endfor%}
		{% endif %}
	</div>

{%endblock%}
